
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Tâm Lý - Người Kể Chuyện Biểu Tượng</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-body: 'Quicksand', sans-serif;
            --font-serif: 'Playfair Display', serif;
            --gold: #d4af37;
            --midnight: #0f172a;
        }
        
        body {
            font-family: var(--font-body);
            background: #fdfbf7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            color: #1e293b;
        }
        
        .font-serif {
            font-family: var(--font-serif);
            font-feature-settings: "kern" 1, "liga" 1;
        }

        /* Ambient Background Grain */
        .bg-grain {
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating Sparkles */
        .sparkle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Card Perspective and 3D effects */
        .perspective {
            perspective: 1500px;
        }

        .card-inner {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .card-flipped {
            transform: rotateY(180deg) scale(1.1);
        }

        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 12px;
        }

        .card-front {
            transform: rotateY(180deg);
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(212, 175, 55, 0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover lift effect for deck cards */
        .deck-card:hover {
            transform: translateY(-20px) rotate(-2deg);
            z-index: 50;
        }

        /* Typography spacing */
        h1, h2, h3, .heading-serif {
            font-family: var(--font-serif) !important;
            line-height: 1.25 !important;
            letter-spacing: -0.01em;
        }

        .prose h1, .prose h2, .prose h3, .prose h4 {
            font-family: var(--font-serif) !important;
            font-weight: 700 !important;
            font-style: italic !important;
            margin-top: 2rem !important;
        }

        .transition-page {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>
<body>
    <div class="bg-grain"></div>
    <div id="root" class="relative z-10"></div>
    
    <!-- Generate some background sparkles -->
    <script>
        for (let i = 0; i < 20; i++) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 4 + 2 + 'px';
            s.style.width = size;
            s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '100vh';
            s.style.animationDelay = Math.random() * 10 + 's';
            s.style.animationDuration = Math.random() * 10 + 10 + 's';
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
